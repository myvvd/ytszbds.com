{extend name="base"}
{block name="style"}
<style>
h1.title{margin: 80px 0 48px 0;font-size: 30px;color: #535353;font-weight: bold;text-align: center;}
img.splitline{display: block;margin: 0 auto 25px;}
div.content{margin: 10px 0 100px 0;padding:0 220px 0 240px;font-size: 24px;line-height: 1.8;}
div.content img{max-width:100%;}

.tar {text-align:right;}
</style>
{/block}
{block name="body"}
<h1 class="title">{$view.title|raw}</h1>
<img src="/static/images/web/xian.png" class="splitline">
<div class="content">{$view.content|raw|htmlspecialchars_decode}</div>
{/block}
