{extend name="base"/} {block name="body"}
<div class="admin-main layui-anim layui-anim-upbit">
  <blockquote class="layui-elem-quote">
    <a href="{:url('edit')}" class="layui-btn layui-btn-sm">添加</a>
    <button type="button" class="layui-btn layui-btn-sm layui-btn-danger" id="delAll">批量删除</button>
  </blockquote>
  <table class="layui-table" id="list" lay-filter="list"></table>
</div>
<script type="text/html" id="action">
  <a href="{:url('edit')}?id={{d.id}}" class="layui-btn layui-btn-xs">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
{/block}
{block name="script"}
<script>
  layui.use(["table", "form"], function() {
    var table = layui.table,form = layui.form,$ = layui.jquery;
    var tableIn = table.render({
      id: "link",
      elem: "#list",
      url: '{:url("index")}',
      method: "get",
      page: true,
      cols: [
        [
          { checkbox: true },
          { field: "id", title: "ID", width: 80, sort: true },
          { field: "title", title: "标题" ,width: 500},
          { field: "create_time", title: "创建时间", width: 200 },
          { width: 160, align: "center", toolbar: "#action" }
        ]
      ]
    });

    table.on("tool(list)", function(obj) {
      var data = obj.data;
      if (obj.event === "del") {
        layer.confirm("您确定要删除该记录吗？", function(index) {
          var loading = layer.load(1, {
            shade: [0.1, "#fff"]
          });
          $.post(
            "{:url('del')}",
            {
              id: data.id
            },
            function(res) {
              layer.close(loading);
              if (res.code === 1) {
                layer.msg(res.msg, {
                  time: 1000,
                  icon: 1
                });
                obj.del();
              } else {
                layer.msg("操作失败！", {
                  time: 1000,
                  icon: 2
                });
              }
            }
          );
          layer.close(index);
        });
      }
    });

    $("#delAll").click(function() {
      layer.confirm("确认要删除选中信息吗？", {icon: 3},
        function(index) {
          layer.close(index);
          var checkStatus = table.checkStatus("link"); //test即为参数id设定的值
          var ids = [];
          $(checkStatus.data).each(function(i, o) {
            ids.push(o.id);
          });
          var loading = layer.load(1, {
            shade: [0.1, "#fff"]
          });
          $.post(
            "{:url('delall')}",
            {
              id: ids
            },
            function(data) {
              layer.close(loading);
              if (data.code === 1) {
                layer.msg(data.msg, {time:1000, icon: 1});
                table.reload("link");
              } else {
                layer.msg(data.msg, {
                  time: 1000,
                  icon: 2
                });
              }
            }
          );
        }
      );
    });

    form.on('switch()', function (obj) {
    var field = obj.elem.dataset.filter;
    loading = layer.load(1, {
      shade: [0.1, '#fff']
    });
    var id = this.value;
    var val = obj.elem.checked === true ? 1 : 0;
    $.post('{:url("updateState")}', {
      'id': id,
      'field':field,
      'val':val
    }, function (res) {
      layer.close(loading);
      if (res.code == 1) {
        layer.msg(res.msg,{ time: 1000, icon: 1 });
      } else {
        layer.msg(res.msg, {
          time: 10000,
          icon: 2
        });
        return false;
      }
    })

  });
  });
</script>
{/block}
